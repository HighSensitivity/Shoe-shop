	    <div class="container">
	      <div class="form-container">
	        <div class="card">
	          <div class="card-body">
	            <h1 class="card-title">Create an Account</h1>
	            <p>Shop with us and you can receive special discount coupons!</p>
	            <hr>
	            <form action="#" onsubmit="return createAccount()">
	              <div class="form-group">
	                <label for="name">Enter Name</label>
	                <div class="input-group">
	                  <div class="input-group-prepend">
	                    <span class="input-group-text">
	                      <i class="fas fa-user"></i>
	                    </span>
	                  </div>
	                  <input class="form-control" id="name" name="name" placeholder="E.g John Doe" required>
	                </div>
	              </div>
	              <div class="form-group">
	                <label for="address">Street Address</label>
	                <div class="input-group">
	                  <div class="input-group-prepend">
	                    <span class="input-group-text">
	                      <i class="fas fa-road"></i>
	                    </span>
	                  </div>
	                  <input class="form-control" id="address" name="address" placeholder="E.g #23 Santa Monica Lane" required>
	                </div>
	              </div>
	              <div class="form-group">
	                <label for="email">Email Address</label>
	                <div class="input-group">
	                  <div class="input-group-prepend">
	                    <span class="input-group-text">
	                      <i class="fas fa-envelope"></i>
	                    </span>
	                  </div>
	                  <input class="form-control" id="email" name="email" placeholder="E.g johndoe@example.com" required>
	                </div>
	              </div>
	              <div class="form-group">
	                <label for="phone">Contact Number</label>
	                <div class="input-group">
	                  <div class="input-group-prepend">
	                    <span class="input-group-text">
	                      <i class="fas fa-phone"></i>
	                    </span>
	                  </div>
	                  <input type="tel" class="form-control" id="phone" name="phone" placeholder="E.g (+1-868-123-4567)" required>
	                </div>
	              </div>
	              <div class="form-group">
	                <label for="password">Enter Password</label>
	                <div class="input-group">
	                  <div class="input-group-prepend">
	                    <span class="input-group-text">
	                      <i class="fas fa-lock"></i>
	                    </span>
	                  </div>
	                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
	                </div>
	              </div>
	              <div class="form-group">
	                <label for="confirmPassword">Confirm Password</label>
	                <div class="input-group">
	                  <div class="input-group-prepend">
	                    <span class="input-group-text">
	                      <i class="fas fa-lock"></i>
	                    </span>
	                  </div>
	                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
	                </div>
	              </div>
	              <div class="text-center">
	                <button type="submit" class="btn btn-success">
	                  <i class="fas fa-user-plus"></i> Create Account </button>
	              </div>
	            </form>
	            <hr>
	            <div class="text-center">
	              <p>Already have an account? <a href="login.html">Sign-in</a>
	              </p>
	            </div>
