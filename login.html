        <ul class="navbar-nav ml-auto" id="userNav">

              <i class="fas fa-user"></i> Sign-in </a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto" id="loggedInUserNav" style="display: none;">
          <li class="nav-item">
            <span class="btn btn-primary rounded-pill">
              <i class="fas fa-user"></i> ðŸ‘‹ <span id="loggedInUserEmail"></span>

              <i class="fas fa-sign-out-alt"></i> Logout </span>
          </li>

    <br>
    <div class="container">
      <div class="form-container">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title">Login</h1>
            <form action="#" id="loginForm">
              <div class="form-group">
                <label for="uname">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-envelope"></i>
                    </span>
                  </div>
                  <input class="form-control" name="uname" id="uname" placeholder="Enter your email.." required>
                </div>
              </div>
              <div class="form-group">
                <label for="pwd">Password</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-lock"></i>
                    </span>
                  </div>
                  <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter your password.." required>
                </div>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="login()">
                  <i class="fas fa-sign-in-alt"></i> Sign In </button>
              </div>
            </form>
            <hr>
            <div class="text-center">
              <p>Don't have an account? <a href="sign-up.html">Create an account</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
