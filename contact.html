	          <li class="nav-item">
	            <a class="nav-link" href="contact.html">
	              <i class="fas fa-address-book"></i> Contact Us </a>
	          </li>
	        </ul>
	        <ul class="navbar-nav ml-auto" id="userNav">
	          <li class="nav-item">
	            <a class="nav-link" href="sign-up.html">
	              <i class="fas fa-key"></i> Create Account </a>
	          </li>
	          <li class="nav-item dropdown">
	            <a class="nav-link" href="login.html">
	              <i class="fas fa-user"></i> Sign-in </a>
	          </li>
	        </ul>
	        <ul class="navbar-nav ml-auto" id="loggedInUserNav" style="display: none;">
	          <li class="nav-item">
	            <span class="btn btn-primary rounded-pill">
	              <i class="fas fa-user"></i> ðŸ‘‹ <span id="loggedInUserEmail"></span>
	            </span>
	            <span class="nav-item btn btn-primary rounded-pill" onclick="logout()">
	              <i class="fas fa-sign-out-alt"></i> Logout </span>
	          </li>
	        </ul>
	      </div>
	    </nav>
	    <div class="container mt-5">
	      <div class="row justify-content-center">
	        <div class="col-md-6">
	          <h1 class="text-center mb-4" style="color: #fff">Contact Us</h1>
	          <form action="#" method="POST">
	            <div class="form-group">
	              <div class="input-group">
	                <div class="input-group-prepend">
	                  <span class="input-group-text">
	                    <i class="far fa-user"></i>
	                  </span>
	                </div>
	                <input type="text" class="form-control" name="name" placeholder="Your Name" required>
	              </div>
	            </div>
	            <div class="form-group">
	              <div class="input-group">
	                <div class="input-group-prepend">
	                  <span class="input-group-text">
	                    <i class="far fa-envelope"></i>
	                  </span>
	                </div>
	                <input type="email" class="form-control" name="email" placeholder="Your Email" required>
	              </div>
	            </div>
	            <div class="form-group">
	              <div class="input-group">
	                <div class="input-group-prepend">
	                  <span class="input-group-text">
	                    <i class="fas fa-phone-alt"></i>
	                  </span>
	                </div>
	                <input type="tel" class="form-control" name="phone" placeholder="Your Phone Number" required>
	              </div>
	            </div>
	            <div class="form-group">
	              <div class="input-group">
	                <div class="input-group-prepend">
	                  <span class="input-group-text">
	                    <i class="far fa-comments"></i>
	                  </span>
	                </div>
	                <textarea class="form-control" name="comment" placeholder="Your Comment" rows="5" required></textarea>
	              </div>
	            </div>
	            <div class="form-group">
	              <div class="input-group">
	                <div class="input-group-prepend">
	                  <span class="input-group-text">
	                    <i class="fas fa-globe"></i>
	                  </span>
	                </div>
	                <select class="form-control" name="country" required>
	                  <option value="" disabled selected>Select your country</option>
	                  <option value="TT">Trinidad</option>
	                  <option value="TT">Tobago</option>
	                  <option value="TT">Jamaica</option>
	                  <option value="TT">St.Kits</option>
	                </select>
	              </div>
	            </div>
	            <br>
	            <div>
	              <button type="submit" class="btn btn-primary btn-block">
	                <i class="fas fa-paper-plane"></i> Submit </button>
	            </div>
	          </form>
	        </div>
	      </div>
	    </div>
	    <div class="modal fade" id="emailSentModal" tabindex="-1" role="dialog" aria-labelledby="emailSentModalLabel" aria-hidden="true">
	      <div class="modal-dialog" role="document">
	        <div class="modal-content">
	          <div class="modal-header">
	            <h5 class="modal-title" id="emailSentModalLabel">Email Sent</h5>
	            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	              <span aria-hidden="true">&times;</span>
	            </button>
	          </div>
	          <div class="modal-body"> Thank you for reaching out to us! An email has been sent to our support team. We will get back to you shortly. </div>
	        </div>
	      </div>
	    </div>
	    <footer class="footer text-center">
	      <a class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="#" role="button">
	        <i class="fab fa-facebook-f"></i>
	      </a>
	      <a class="btn text-white btn-floating m-1" style="background-color: #55acee;" href="#" role="button">
	        <i class="fab fa-twitter"></i>
	      </a>
	      <a class="btn text-white btn-floating m-1" style="background-color: #dd4b39;" href="#" role="button">
	        <i class="fab fa-instagram"></i>
	      </a>

	    </footer>
