<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/status.js"></script>
  </head>
  <body>
    <div class="background"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="box-shadow: 0px 3px 3px 0px rgba(0,0,0,0.3);">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="navbar-brand" href="index.html">
              <img src="images/logo.png" alt="Logo" class="logo">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="fas fa-bag-shopping"></i> Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">
              <i class="fas fa-shopping-cart"></i> Cart </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">
              <i class="fas fa-address-card"></i> About </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">
              <i class="fas fa-address-book"></i> Contact Us </a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto" id="userNav">
          <li class="nav-item">
            <a class="nav-link" href="sign-up.html">
              <i class="fas fa-key"></i> Create Account </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link" href="login.html">
              <i class="fas fa-user"></i> Sign-in </a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto" id="loggedInUserNav" style="display: none;">
          <li class="nav-item">
            <span class="btn btn-primary rounded-pill">
              <i class="fas fa-user"></i> ðŸ‘‹ <span id="loggedInUserEmail"></span>
            </span>
            <span class="nav-item btn btn-primary rounded-pill" onclick="logout()">
              <i class="fas fa-sign-out-alt"></i> Logout </span>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="confirm-purchase">
        <h2>
          <i class="fas fa-credit-card"></i> Your Order
        </h2>
        <hr>
        <div class="row">
          <div class="col">
            <div class="cart-items-section">
              <div id="cartItemsDisplay"></div>
            </div>
          </div>
        </div>
        <hr>
        <button class="btn btn-danger" onclick="clearItems()">
          <i class="fa-solid fa-broom"></i> Remove Cart Items </button>
        <hr>
        <h2>
          <i class="fas fa-shopping-cart"></i> Cost Summary
        </h2>
        <hr>
        <div class="row">
          <div class="itemSummary"> SUBTOTAL: <span id="subtotal"></span>
          </div>
        </div>
        <div class="row">
          <div class="itemSummary"> DELIVERY FEE: $8.50 </div>
        </div>
        <div class="row">
          <div class="itemSummary"> TOTAL ITEM(S): <span id="totalItems"></span>
          </div>
        </div>
        <div class="row">
          <div class="itemSummary"> TOTAL: <span id="total"></span>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col">
            <button class="bn632-hover bn26 checkout" onclick="window.location.href='index.html'">
              <i class="fa-solid fa-arrow-rotate-left"></i> Return to Shopping </button>
          </div>
          <div class="col">
            <button class="bn632-hover bn26 checkout" onclick="window.location.href='receipt.html'">
              <i class="fas fa-credit-card"></i> Confirm Purchase </button>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer text-center">
      <a class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="#" role="button">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a class="btn text-white btn-floating m-1" style="background-color: #55acee;" href="#" role="button">
        <i class="fab fa-twitter"></i>
      </a>
      <a class="btn text-white btn-floating m-1" style="background-color: #dd4b39;" href="#" role="button">
        <i class="fab fa-instagram"></i>
      </a>
      <p>FreshKickz &copy; 2023 </p>
    </footer>
    <script src="js/cart.js"></script>
  </body>
</html>
